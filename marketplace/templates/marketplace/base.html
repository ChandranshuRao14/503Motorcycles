<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}503 Motorcycles{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
	{% load staticfiles %}
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">

    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Optional theme -->
	<link rel="stylesheet" href="{% static 'marketplace/style.css' %}">
	<link rel="stylesheet" href="{% static 'marketplace/landing-page.css' %}">

</head>

<body>

    <!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top menu">
		<div class="navbar-header">
			<a href="{% url 'index' %}" class="navbar-brand logo-503">
				503Motorcycles
			</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="container-fluid">
			<div id="myNavbar" class="collapse navbar-collapse container">
				<ul class="nav navbar-nav navbar-right">
					<li class="menu-item"><a href="{% url 'index' %}" class="item">Home</a></li>
					<li class="menu-item"><a href="{% url 'marketplace:index' %}" class="item">Marketplace</a></li>
					<li class="menu-item"><a href="{% url 'pages:finance' %}" class="item">Finance</a></li>
					<li class="menu-item"><a href="{% url 'pages:request' %}" class="item">Request</a></li>
					<li class="menu-item user"><a class="item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Guest</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	{% block body %}
	{% endblock %}

	<div class="footer-wrap">
	<footer class="container-fluid footer">
		<div class="row footer-info">
			<div class="col-md-4 col-xs-12 footer-breaker">
				<h4 class="footerLink">Our Garage</h4>
				<a class="footer-page-link" href="{% url 'pages:about' %}"><h5>About Us</h5></a>
				<h5>Schedule Appointment</h5>
			</div>
			<div class="col-md-4 col-xs-12 footer-breaker">
				<h4 class="footerLink">Social Media</h4>
				<div class="row">
					<ul class="socialLinks">
						<li class="col-md-offset-3 col-md-2 col-xs-4"><a href="http://facebook.com" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
						<li class="col-md-2 col-xs-4"><a href="https://www.instagram.com/503motorcycles/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
						<li class="col-md-2 col-xs-4"><a href="https://www.linkedin.com/company-beta/24978859/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-4 col-xs-12 footer-breaker">
				<h4 class="footerLink">Contact Us</h4>
				<h5><i class="fa fa-phone phone-icon" aria-hidden="true"></i> (469)-677-7949</h5>
				<h5><i class="fa fa-inbox phone-icon" aria-hidden="true"></i> <a class="footer-page-link" href="mailto:503motorcycles@gmail.com">503motorcycles@gmail.com</a></h5>
			</div>
		</div>
	</footer>
	</div>

</body>

</html>
